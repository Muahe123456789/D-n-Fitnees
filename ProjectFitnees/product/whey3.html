<div class="card">
  <div class="container-fluid">
    <form name="frmsanphamchitiet" id="frmsanphamchitiet">

      <!-- Wrapper div with Flexbox styling -->

        <div class="details col-md-6">

</div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Buying</h5>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">Product</span>
          <span class="cart-price cart-header cart-column">Price</span>
          <span class="cart-quantity cart-header cart-column">Amount</span>
        </div>
        <div class="cart-items">
          <p id="modalProduct"></p>
          <p id="modalColor"></p>
          <p id="modalSize"></p>
          <p id="modalQuantity"></p>
        </div>
        <div class="cart-total">
          <strong class="cart-total-title">Total:</strong>
          <span class="cart-total-price" id="totalPrice">0$</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close-footer">Close</button>
        <button type="button" class="btn btn-primary order">Pay</button>
      </div>
    </div>
  </div>

  <script>
    // Modal functionality
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("cart");
    var close = document.getElementsByClassName("close")[0];
    var close_footer = document.getElementsByClassName("close-footer")[0];
    var order = document.getElementsByClassName("order")[0];
    
    btn.onclick = function () {
      modal.style.display = "block";
    }
    close.onclick = function () {
      modal.style.display = "none";
    }
    close_footer.onclick = function () {
      modal.style.display = "none";
    }
    order.onclick = function () {
      alert("Thank you for your order payment!");
    }
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    function selectColor(color) {
      document.getElementById("colorName").textContent = color;
    }
  </script>
  <script>
    const colors = document.querySelectorAll('.color');
    const colorName = document.getElementById('colorName');

    colors.forEach(color => {
        color.addEventListener('click', () => {
            // Update the selected color display
            colorName.textContent = color.classList[1]; // Assuming the second class is the color class
        });
    });
// /////////////////////////////////////////////////////////
document.addEventListener("DOMContentLoaded", function () {
      const pricePerItem = parseFloat(document.getElementById("sp_gia").value);
      let selectedColor = '';
      let selectedSize = '';

      // Handle color selection
      const colors = document.querySelectorAll('.color');
      const colorName = document.getElementById('colorName');
      colors.forEach(color => {
        color.addEventListener('click', () => {
          selectedColor = color.classList[1];
          colorName.textContent = selectedColor;
        });
      });

      // Handle size selection
      const sizeOptions = document.querySelectorAll(".size");
      sizeOptions.forEach(size => {
        size.addEventListener("click", function () {
          selectedSize = size.textContent;
        });
      });

      // Handle "Buying" button click
      document.getElementById("cart").addEventListener("click", function () {
        const quantity = parseInt(document.getElementById("soluong").value) || 1;
        const totalPrice = pricePerItem * quantity;

        // Display selected details in modal
        document.getElementById("modalProduct").textContent = "Product: PRECISION TRAINING WATER BOTTLE";
        document.getElementById("modalColor").textContent = "Color: " + (selectedColor || "None");
        document.getElementById("modalSize").textContent = "Size: " + (selectedSize || "None");
        document.getElementById("modalQuantity").textContent = "Quantity: " + quantity;
        document.getElementById("totalPrice").textContent = `${totalPrice.toFixed(2)}$`;

        // Display modal
        document.getElementById("myModal").style.display = "block";
      });

      // Modal close functionality
      document.querySelector(".close").onclick = function () {
        document.getElementById("myModal").style.display = "none";
      };
      document.querySelector(".close-footer").onclick = function () {
        document.getElementById("myModal").style.display = "none";
      };
      window.onclick = function (event) {
        if (event.target == document.getElementById("myModal")) {
          document.getElementById("myModal").style.display = "none";
        }
      };

      // Handle "Pay" button
      document.querySelector(".order").onclick = function () {
        alert("Thank you for your payment!");
        document.getElementById("myModal").style.display = "none";
      };
    });


</script>
